version: 2.1

orbs:
  silta: silta/silta@dev:master

executors:
  cicd74:
    docker:
      - image: wunderio/silta-cicd:circleci-php7.4-node14-composer2-v0.1

workflows:
  version: 2
  commit:
    jobs:
      - silta/drupal-build-deploy: &build-deploy
          name: build-deploy
          drupal-root: /
          deployment_timeout: 45m
          executor: cicd74
          codebase-build:
            - run:
                name: Build the codebase
                command: |
                  sudo composer self-update --2
                  composer install -n --prefer-dist --ignore-platform-reqs --no-dev
                  mkdir -p web/sites/default
          context: silta_dev
          filters:
            branches:
              ignore:
                - production
                - /dependabot\/.*/
