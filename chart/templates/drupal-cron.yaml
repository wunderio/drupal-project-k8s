{{- range $index, $job := .Values.php.cron }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $.Release.Name }}-cron-{{ $index }}
  labels:
    {{- include "drupal.release_labels" $ | nindent 4 }}
spec:
  schedule: {{ $job.schedule | quote }}
  concurrencyPolicy: Forbid
  backOffLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: wait-for-db
            {{- include "drupal.php-container" $ | nindent 12 }}
            volumeMounts:
            {{- include "drupal.volumeMounts" $ | nindent 14 }}
            command: ["/bin/sh", "-c"]
            args:
              - while [ {{ include "drupal.deployment-in-progress-test" . }} ]; do sleep 2; done
            resources:
              {{- $.Values.php.resources | toYaml | nindent 14 }}
          containers:
          - name: drupal-cron
            {{- include "drupal.php-container" $ | nindent 12 }}
            volumeMounts:
              {{- include "drupal.volumeMounts" $ | nindent 14 }}
            command: ["/bin/sh", "-c"]
            args:
              - {{ $job.command | quote }}
            resources:
              {{- $.Values.php.resources | toYaml | nindent 14 }}
          restartPolicy: OnFailure
          volumes:
            {{- include "drupal.volumes" $ | nindent 12 }}

          {{- include "drupal.imagePullSecrets" $ | nindent 10 }}
---
{{- end }}