suite: drupal volumes
templates:
  - drupal-volumes.yaml
tests:
  - it: public files volume should be configurable
    set:
      publicFiles:
        storage: 123Gi
        storageClassName: foo

    asserts:
      - documentIndex: 1
        equal:
          path: spec.storageClassName
          value: foo
      - documentIndex: 1
        equal:
          path: spec.resources.requests.storage
          value: 123Gi