{{- if .Values.backup.enabled }}
{{- if and (eq .Values.backup.storageClassName "silta-shared" ) ( eq ($.Values.cluster.siltaSharedStorageVersion | int) 1) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-{{ $.Release.Namespace | sha256sum | trunc 7 }}-backups
  labels:
    name: {{ .Release.Name }}-{{ $.Release.Namespace | sha256sum | trunc 7 }}-backups
    {{- include "drupal.release_labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.backup.storage }}
  storageClassName: {{ .Values.backup.storageClassName }}
  {{- if .Values.backup.csiDriverName }}
  csi:
    driver: {{ .Values.backup.csiDriverName }}
    volumeHandle: {{ .Release.Namespace }}-{{ $.Release.Namespace | sha256sum | trunc 7 }}-backups
    volumeAttributes:
      remotePathSuffix: /{{ .Release.Namespace }}/{{ .Values.environmentName }}/backups
  {{- end }}
---
{{- end }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- if and (eq .Values.backup.storageClassName "silta-shared" ) ( eq ($.Values.cluster.siltaSharedStorageVersion | int) 2) }}
  name: {{ .Release.Name }}-v2-backups
  {{- else }}
  name: {{ .Release.Name }}-backups
  {{- end }}
  labels:
    {{- include "drupal.release_labels" . | nindent 4 }}
  annotations:
    storage.silta/storage-path: {{ .Values.environmentName | default .Release.Name }}/backups
spec:
  {{- if and (eq .Values.backup.storageClassName "silta-shared" ) ( eq ($.Values.cluster.siltaSharedStorageVersion | int) 2) }}
  storageClassName: silta-shared-nfs
  {{- else }}
  storageClassName: {{ .Values.backup.storageClassName }}
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.backup.storage }}
  {{- if and (eq .Values.backup.storageClassName "silta-shared" ) ( eq ($.Values.cluster.siltaSharedStorageVersion | int) 1) }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-{{ $.Release.Namespace | sha256sum | trunc 7 }}-backups
  {{- end }}
{{- end }}
