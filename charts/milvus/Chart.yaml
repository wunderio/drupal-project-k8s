annotations:
  category: Infrastructure
  images: |
    - name: attu
      image: docker.io/bitnami/attu:2.4.8-debian-12-r1
    - name: milvus
      image: docker.io/bitnami/milvus:2.4.11-debian-12-r0
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r30
    - name: pymilvus
      image: docker.io/bitnami/pymilvus:2.4.6-debian-12-r2
  licenses: Apache-2.0
apiVersion: v2
appVersion: 2.4.11
dependencies:
- condition: etcd.enabled
  name: etcd
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 10.x.x
- condition: kafka.enabled
  name: kafka
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 30.x.x
- condition: minio.enabled
  name: minio
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 14.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Milvus is a cloud-native, open-source vector database solution for AI
  applications and similarity search. Features high scalability, hibrid search and
  unified lambda structure.
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/milvus/img/milvus-stack-220x234.png
keywords:
- milvus
- ai
- database
- infrastructure
- attu
maintainers:
- name: Broadcom, Inc. All Rights Reserved.
  url: https://github.com/bitnami/charts
name: milvus
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/milvus
version: 9.0.5
