# Configure reference data that will be used when creating new environments.
referenceData:
  enabled: true
  referenceEnvironment: 'feature/aks-cluster/reference'

# Should be overriden by CI
cluster:
  type: aks

# AKS does egress NAT by default
silta-release:
  proxy:
    enabled: false

# Hosted DB credentials encrypted!
mariadb:
  enabled: false

