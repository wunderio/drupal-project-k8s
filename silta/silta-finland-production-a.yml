exposeDomains:
  test2:
    hostname: drupal-project-k8s-test2.prod-a.wdr.io

# Fastly WAF.
signalsciences:
  enabled: true

# Enable daily backups.
backup:
  enabled: true

# Provide a high-availability, autoscaling deployment.
replicas: 2
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

php:
  cron:
    drupal:
      # In production environments, run cron every 5 minutes. Adjust as needed.
      schedule: '*/5 * * * *'
  # Reserve more resources for our PHP containers.
  resources:
    requests:
      cpu: 200m
      memory: 256M
    limits:
      cpu: 500m
      memory: 512M

  # Don't show errors in production.
  errorLevel: "hide"

nginx:
  # Uncomment these lines to disable basic auth protection.
  #  basicauth:
  #    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 50M
    limits:
      cpu: 100m
      memory: 150M

mariadb:
  master:
    resources:
      requests:
        cpu: 250m
        memory: 500M
      limits:
        cpu: 1000m
        memory: 750M
