# Provide a high-availability, autoscaling deployment.
replicas: 2
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

# Enable daily backups.
backup:
  enabled: true

# Uncomment these lines to disable basic auth protection.
# nginx:
#   basicauth:
#     enabled: false

php:
  # Reserve more resources for our PHP containerss.
  resources:
    requests:
      cpu: 200m
      memory: 256M
    limits:
      cpu: 500m
      memory: 512M

  # Don't show errors in production.
  errorLevel: "hide"

nginx:
  resources:
    requests:
      cpu: 50m
      memory: 50M
    limits:
      cpu: 100m
      memory: 150M

mariadb:
  master:
    resources:
      requests:
        cpu: 250m
        memory: 500M
      limits:
        cpu: 1000m
        memory: 750M

