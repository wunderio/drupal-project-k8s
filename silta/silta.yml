
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

referenceData:
  enabled: true

  # The name of the environment from which reference data will be copied.
  referenceEnvironment: 'feature/cluster-change'

exposeDomains:
  domain-test-1:
    hostname: domain-test-1.silta-test.wdr.io
  domain-test-2:
    hostname: domain-test-2.silta-test.wdr.io
    ssl:
      enabled: true
      issuer: letsencrypt
  domain-test-3:
    hostname: domain-test-3.silta-test.wdr.io
    ssl:
      enabled: true
      issuer: letsencrypt-staging

