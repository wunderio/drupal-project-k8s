
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: false

elasticsearch:
  enabled: false

memcached:
  enabled: false

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  proxy:
    enabled: true
    no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

exposeDomains:
  # Uncomment production domains when going live
  domain1:
    hostname: domain-test-1.wdr.io
    ssl:
      enabled: true
      issuer: letsencrypt-staging
  domain2:
    hostname: domain-test-2.wdr.io
    ssl:
      enabled: true
      issuer: letsencrypt-staging
