
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

# Enable daily backups.
backup:
  enabled: true

varnish:
  enabled: false

elasticsearch:
  enabled: false

memcached:
  enabled: false

redis:
  enabled: false
  auth:
    password: "foo"

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  # proxy:
  #   enabled: true
  #   no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

nginx:
  extraConfig: |
    # Show server host name as header
    add_header X-Backend-Server $hostname;

php:
  cron:
    drupal:
      # In feature environments, run cron jobs very seldom. Adjust as needed.
      # ~ gets replaced with a random digit between 0 and 9 to prevent having all cron jobs at once.
      schedule: '~ 0 1 2 *'
