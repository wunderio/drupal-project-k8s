
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: true

elasticsearch:
  enabled: true

memcached:
  enabled: false

redis:
  enabled: false
  auth:
    password: "foo"

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  # proxy:
  #   enabled: true
  #   no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

nginx:
  extraConfig: |
    # Show server host name as header
    add_header X-Backend-Server $hostname;

php:
  cron:
    test-mem-cpu-no-res:
      schedule: '* * * * *'
      command: |
        sleep 1
    test-mem-cpu-some-res:
      schedule: '* * * * *'
      resources:
        requests:
          cpu: 300m
        limits:
          memory: 512M
      command: |
        sleep 1
    test-mem-cpu-all-res:
      schedule: '* * * * *'
      resources:
        requests:
          cpu: 300m
          memory: 256M
        limits:
          cpu: 500m
          memory: 512M
      command: |
        ls -laR /usr/ > /dev/null
