
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: true

elasticsearch:
  enabled: true

memcached:
  enabled: false

redis:
  enabled: false
  auth:
    password: "foo"

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  # proxy:
  #   enabled: true
  #   no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

nginx:
  extraConfig: |
    # Show server host name as header
    add_header X-Backend-Server $hostname;

php:
  cron:
    drupal:
      # Disable cron jobs in feature environments by using non-existing date.
      # The ~ symbol will be replaced by a random digit from 0 to 9.
      # This will avoid running all cron jobs at the same time.
      schedule: '~ 0 31 2 *'
      php_ini: |
        [PHP]
        memory_limit = 1G
        upload_max_filesize = 100M
        max_execution_time = 120
        max_input_vars = 10000
      command: |
        echo "drupal"
    drupal_with_override:
      # Disable cron jobs in feature environments by using non-existing date.
      # The ~ symbol will be replaced by a random digit from 0 to 9.
      # This will avoid running all cron jobs at the same time.
      schedule: '~ 0 31 2 *'
      command: |
        echo "drupal_with_override"